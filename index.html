    <style>
        /* Beginstatus van de afbeeldingen */
        .fade-in {
            opacity: 1;
            transition: transform 0.3s ease-in-out; /* Transitie bij hover */
        }

        /* Hover effect voor de afbeeldingen */
        .fade-in:hover {
            transform: scale(1.2); /* Vergroot de afbeelding bij hover */
            cursor: pointer; /* Wijzig de cursor naar pointer voor interactie */
        }
        
        /* Zorg ervoor dat de afbeelding binnen de kolom blijft */
        .col img {
            width: 100%;
            height: auto;
            object-fit: cover; /* Zorg ervoor dat de afbeeldingen goed binnen de kolom passen */
        }
    </style>
</head>
