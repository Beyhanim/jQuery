<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header class="navbar navbar-expand-lg boheme-navbar">
        <div class="container">
            <a class="navbar-brand" href="#">Mijn Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="overmij.html">Over mij</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    
    <main class="container content text-center">
        <h1>Contact</h1>
        <form id="contact-form" class="mx-auto" style="max-width: 500px;">
            <div class="mb-3">
                <label for="name" class="form-label">Naam</label>
                <input type="text" class="form-control text-center" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control text-center" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Bericht</label>
                <textarea class="form-control text-center" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Verzenden</button>
            <div class="mb-5"></div> 
        </form>

        <!-- Bevestigingsbericht -->
        <div id="confirmation-message" style="display:none;" class="alert alert-success mt-3">
            Bedankt voor je bericht! We nemen zo snel mogelijk contact met je op.
        </div>
    </main>
    
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 Website van Beyhan Pehlivan. Alle rechten voorbehouden.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            // Wanneer het formulier wordt verzonden
            $('#contact-form').submit(function(e) {
                e.preventDefault();  // Voorkom dat het formulier wordt verstuurd

                // Validatie van velden
                var name = $('#name').val().trim();
                var email = $('#email').val().trim();
                var message = $('#message').val().trim();

                if(name === "" || email === "" || message === "") {
                    alert("Alle velden moeten ingevuld zijn!");
                    return false;
                }

                // Toon bevestigingsbericht en reset formulier
                $('#confirmation-message').fadeIn();
                $('#contact-form')[0].reset(); // Reset het formulier
            });
        });
    </script>
</body>
</html>
